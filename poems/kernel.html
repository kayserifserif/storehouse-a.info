    <button type="button" class="close-button invisible">Close window</button>
    
    <script>
      const closeButton = document.querySelector(".close-button");
      closeButton.addEventListener("click", () => window.close());

      const clear = document.getElementById("clear");
      const groups = document.getElementsByTagName("g");
      const chars = [];
      for (let line of groups) {
        chars.push(line.querySelectorAll("text"));
      }
      
      const texts = [
        "kernel",
        "C3H6OS",
        "1675CassiniattheParisObservatory",
        "1610GalileoGalileiturnedatelescopetothesky"
      ];
      let ringNum = 3;
      let charsTyped = 0;
      
      document.addEventListener("keydown", handleKeyDown);

      function handleKeyDown(event) {
        if (event.key !== texts[ringNum][charsTyped]) return;

        chars[ringNum][charsTyped].classList.remove("visible");
        charsTyped++;
        
        if (charsTyped === texts[ringNum].length) {
          completeRing();
        }
      }

      function completeRing() {
        if (ringNum === 0) {
          clear.classList.remove("visible");
          closeButton.classList.remove("invisible");
          document.removeEventListener("keydown", handleKeyDown);
          return;
        };

        ringNum--;
        charsTyped = 0;
        for (let char of chars[ringNum]) {
          char.classList.add("visible");
        }
      }
    </script>
