    <script>
      let sectors = document.getElementsByTagName("path");
      let letters = document.getElementsByClassName("st2");
      let counter = 0;
      
      let interval = null;
      function buffer() {
        if (counter < letters.length) {
          sectors[counter].classList.add("visible");
          letters[counter].classList.add("visible");
          counter++;
        } else {
          for (let sector of sectors) {
            sector.classList.remove("visible");
          }
          for (let letter of letters) {
            letter.classList.remove("visible");
          }
          counter = 0;
        }
      }
      interval = setInterval(buffer, 200);
    </script>
